<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HealthSecure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo i {
            font-size: 50px;
            color: #1a73e8;
        }
        .login-logo h4 {
            color: #1e1e2e;
            font-weight: 700;
            margin-top: 10px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: none;
        }
        .btn-login {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .alert { border-radius: 10px; }
        .input-group-text {
            border-radius: 10px 0 0 10px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
        }
        .input-group .form-control {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-logo">
        <i class="fas fa-shield-alt"></i>
        <h4>HealthSecure</h4>
        <p class="text-muted" style="font-size:13px;">
            Next-Gen Security Solution for Healthcare Data
        </p>
    </div>

    <div id="error-msg" class="alert alert-danger d-none"></div>
    <div id="success-msg" class="alert alert-success d-none"></div>

    <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="fas fa-user text-muted"></i>
            </span>
            <input type="text" class="form-control"
                   id="username" placeholder="Enter username">
        </div>
    </div>

    <div class="mb-4">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="fas fa-lock text-muted"></i>
            </span>
            <input type="password" class="form-control"
                   id="password" placeholder="Enter password">
        </div>
    </div>

    <button class="btn btn-login btn-primary w-100 text-white"
            onclick="login()" id="login-btn">
        <i class="fas fa-sign-in-alt me-2"></i>Login Securely
    </button>

    <div class="text-center mt-3">
        <small class="text-muted">
            <i class="fas fa-lock me-1"></i>
            Protected by Attribute-Based Encryption
        </small>
    </div>
</div>

<script>
async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const btn = document.getElementById('login-btn');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    if (!username || !password) {
        errorMsg.textContent = 'Please enter username and password';
        errorMsg.classList.remove('d-none');
        return;
    }

    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Authenticating...';
    btn.disabled = true;
    errorMsg.classList.add('d-none');

    try {
        const response = await fetch('http://127.0.0.1:8000/api/auth/login/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            localStorage.setItem('user', JSON.stringify(data.user));

            successMsg.textContent = '✅ Login successful! Redirecting...';
            successMsg.classList.remove('d-none');

            setTimeout(() => {
                window.location.href = '/dashboard/';
            }, 1000);
        } else {
            errorMsg.textContent = '❌ Invalid username or password';
            errorMsg.classList.remove('d-none');
            btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login Securely';
            btn.disabled = false;
        }
    } catch (err) {
        errorMsg.textContent = '❌ Server error. Make sure Django is running.';
        errorMsg.classList.remove('d-none');
        btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login Securely';
        btn.disabled = false;
    }
}

// Allow Enter key
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') login();
});
</script>
</body>
</html>
